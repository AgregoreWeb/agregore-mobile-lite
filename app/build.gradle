plugins {
  id 'com.android.application'
}

def modules
try {
  modules = "bare-dev paths cmake".execute()
} catch (e) {
  modules = "cmd /c bare-dev paths cmake".execute()
}

android {
  namespace 'to.holepunch.bare.android'
  compileSdk 34
  ndkVersion '27.0.12077973'

  defaultConfig {
    applicationId 'to.holepunch.bare.android'
    minSdk 31
    targetSdk 34
    versionCode 1
    versionName '1.0'

    externalNativeBuild {
      cmake {
        targets 'bare_android'
        arguments "-DCMAKE_MODULE_PATH=" + modules.text, "-DANDROID_STL=none"
      }
    }
  }

  buildFeatures {
    prefab true
  }

  buildTypes {
    release {
      signingConfig signingConfigs.debug
    }
  }

  externalNativeBuild {
    cmake {
      version '3.25.0+'
      path '../CMakeLists.txt'
    }
  }
}

dependencies {
  implementation fileTree(dir: 'libs', include: ['*.jar'])

  implementation 'to.holepunch:bare-kit'
}
