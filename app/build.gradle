plugins {
  id 'com.android.application'
}

android {
  namespace 'com.holepunch.bare'
  compileSdk 34
  ndkVersion '27.0.11718014'

  defaultConfig {
    applicationId 'com.holepunch.bare'
    minSdk 24
    targetSdk 34
    versionCode 1
    versionName '1.0'

    externalNativeBuild {
      cmake {
        targets 'bare_android_shared'
      }
    }
  }

  buildTypes {
    release {
      signingConfig signingConfigs.debug
    }
  }

  externalNativeBuild {
    cmake {
      version '3.29.3'
      path 'src/main/c/CMakeLists.txt'
    }
  }
}

dependencies {
  implementation fileTree(dir: 'libs', include: ['*.jar'])
}
